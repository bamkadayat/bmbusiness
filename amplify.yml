version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
  environment:
    DATABASE_URL: "{{secrets.DATABASE_URL}}"
    JWT_SECRET: "{{secrets.JWT_SECRET}}"
    GMAIL_USER: "{{secrets.GMAIL_USER}}"
    GMAIL_PASS: "{{secrets.GMAIL_PASS}}"
